<div class="row">
    <div class="col-4">
        One way DataBinding from .ts to .html
    </div>
    <div class="col-4">

    </div>
    <div class="col-4">

    </div>

<div class="row">
    <div class="col-6">
        <div class="row">
            <div class="col-4 bg-success">
                Interpolation
                <h4>{{courseName}}</h4>
                <div>{{inputType}}</div>
                <input type="text" value="{{courseName}}" placeholder="Enter Text">
                <input type="{{inputType}}">
            </div>
            <div class="col">
                Property DataBinding
                <div class={{myClassName}}>Danger</div>
                <div [class]="myClassName">Danger</div>
                <input type="text" [value]="courseName">
                <input [type]="inputType" />
            </div>
            <div class="col-4">
                <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
                <span (click)="showAlert('This is Alert Function')">Click me</span>
                <button class="btn btn-success" (click)="changeCourseName()">Change Course</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <input type="text" [(ngModel)]="courseName" /> {{courseName}}

        <select [(ngModel)]="stateName">
            <option value="">Select</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="Manitoba">Manitoba</option>
        </select>
    </div>
    <div class="col-4">
        <h2>{{firstName()}}</h2>
        
        
        



    </div>
</div>
